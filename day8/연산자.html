<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연산자</title>
</head>
<body>
    <script>
        // + : 더하기
        // - : 빼기
        // * : 곱하기
        // / : 나누기
        // % : 나머지

        let num1 = 15;
        let num2 = 2;
        let result;

        result = num1 + num2;
        console.log(result);

        result = num1-num2;
        console.log(result);

        let result2 = result * num2;
        console.log(result2);

        let result3 = result2 / num2;
        console.log(result3);

        result = num1 % num2;
        console.log(result);

        let text1 = "학교종이 ";
        let text2 = "땡땡땡 ";
        let text3 = 8282;
        let text4 = " 어서모이자~";
        let result4 = text1 + text2 + text3 + text4;
        console.log(result4);
        console.log(typeof result4);

    </script>
</body>
</html>
