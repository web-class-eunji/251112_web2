<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>증감연산자</title>
</head>
<body>
    <script>
        // ++
        // --
        // 단항연산자
        // 변수++ / ++변수 / --변수 / 변수--

        let num1 = 10;
        let num2 = 20;
        let result;

        num1--;
        console.log(num1);

        ++num2;
        console.log(num2);


        result = --num2;
        console.log(result);

        result = num1++;
        console.log(result);
        console.log(num1);

    </script>
</body>
</html>
