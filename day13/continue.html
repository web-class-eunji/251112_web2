<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>continue</title>
</head>
<body>
    <script>
        for(let i = 0; i <= 10; i++){
            if(i % 2 == 0){
                continue;
                // continue : 뒤에 오는 코드를 무시하고 다시 반복문으로 돌아가서 증감을 실행
            }
            document.write(i,"<br>");
        }

        let j = 0;
        while(j <= 10){
            j++;
            if(j % 2 == 0){
                continue;
            }
            document.write(j,"<br>");
        }
    </script>
</body>
</html>
