<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>break</title>
</head>
<body>
    <script>
        for(let i = 0; i <= 10; i++){
            if(i == 6){
                break;
            }
            document.write(i,"<br>");
        }

        //웨일문을 사용해서 j를 10까지 증가시킨다. j가 6이 되면 브레이크를 건다.
        let j = 0;
        while(j <= 10){
            if(j==6){
                break;
            }
            console.log(j);
            j++;
        }
    </script>
</body>
</html>
