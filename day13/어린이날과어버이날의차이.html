<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>어린이날과어버이날의차이</title>
</head>
<body>
    <script>
        let childrenDay = new Date("2025-05-05");
        let parentsDay = new Date("2025-05-08");
        console.log(childrenDay);
        console.log(parentsDay);
        
        let minusDay = parentsDay - childrenDay;
        // 1970 1 / 1 일부터 경과된 밀리초 단위의 값을 저장함 
        console.log(minusDay);

        let result = minusDay / (1000 * 60 * 60 * 24);
        document.write(`어린이날과 어버이날은 ${result}일 차이가 납니다.`)

        // 1초 = 1,000
        // 1분(60초) = 1000 * 60
        // 1시간(60분) = 1000 * 60 * 60
        // 1일(60분*24시간) = 1000 * 60 * 60 * 24 : 86,400,000


    </script>
</body>
</html>
