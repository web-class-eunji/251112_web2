<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가위바위보</title>
</head>
<body>
    <script>
        /*
            if문으로 작업
            사용자에게 가위 / 바위 / 보 중 하나의 값을 입력받아오기
            랜덤숫자를 생성하기
            생성한 랜덤숫자가 1이라면 임시변수에 "가위" 대입
            생성한 랜덤숫자가 2이라면 임시변수에 "바위" 대입
            생성한 랜덤숫자가 3이라면 임시변수에 "보" 대입

            사용자의 입력값과 랜덤숫자가 같다면 비김 컴퓨터도 랜덤값을 냈습니다 출력
            사용자가 이겼다면 당신이 이겼다 ( 컴퓨터 : 컴퓨터 랜덤값 ) 출력
            컴퓨터가 이겼다면 컴퓨터가 이겼삼 ( 컴퓨터 : 컴퓨터 랜덤값 ) 출력
        */

        // 랜덤숫자를 가지고 임시변수에 대입해주는 if
        // if(랜덤숫자가1이라면){
            
        // }else if(2){

        // }else{
        //     3
        // }

        // ==============================================
        // 사용자가 입력한 값이랑 컴퓨터의 값이 같은지 비교하는 if
        // if(비겼다면){
            
        // }else if(사용자가 이겼다면){
        //     나 : 가위 -> 컴 : 보 ||
        //     나 : 주 -> 컴 : 가 ||
        //     나 : 보 -> 컴 : 바
        // }else{
        //     컴퓨터가 이겼을때
        // }

        let userChoice = prompt("가위, 바위, 보 중 택1");
        let randomNum = Math.ceil(Math.random()*3);
        console.log(randomNum);

        //임시변수
        let computerChoice;

        if(randomNum === 1){
            computerChoice = "가위";
        }else if(randomNum === 2){
            computerChoice = "바위";
        }else {
            computerChoice = "보";
        }

        if(userChoice === computerChoice){
            document.write(`<p>비겼습니다! 컴퓨터도${computerChoice}를 냈습니다!</p>`);
        }else if(
            (userChoice === "가위" && computerChoice === "보")||
            (userChoice === "바위" && computerChoice === "가위")||
            (userChoice === "보" && computerChoice === "바위")
        ){
            document.write(`<p>축하합니다! 사용자가 이겼습니다! 컴퓨터는 ${computerChoice}를 냈습니다!</p>`);
        }else {
            document.write(`<p>아쉽네요! 컴퓨터가 이겼습니다! 컴퓨터는 ${computerChoice}를 냈습니다!</p>`);
        }
    </script>
</body>
</html>
