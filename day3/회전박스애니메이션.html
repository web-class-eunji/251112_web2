<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회전박스애니메이션</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background: tomato;
            border-radius: 24px;
            animation: box_translate 5s linear infinite;
        }

        @keyframes box_translate {
            25% {
                transform: translateX(200px);
            }

            50% {
                transform: translate(200px,200px);
            }

            75% {
                transform: translate(0,200px);
            }

            /* 생략가능 */
            /* 100% {
                transform: translate(0,0);
            } */

        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
