<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while</title>
</head>
<body>
    <script>
        // while(조건식){
        //     조건을 만족한다면 실행시킬 자바스크립트 코드;
        //     증감식;
        // }

        let i = 1;
        while(i >= 10){
            document.write("안녕하세요" + i + "<br>");
            i++;
        }
        console.log(i);
    </script>
</body>
</html>
